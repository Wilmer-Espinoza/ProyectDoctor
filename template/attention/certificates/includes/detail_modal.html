<div class="modal fade" id="certificado_Modal" tabindex="-1" aria-labelledby="certificado_ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white fw-bold" id="certificado_ModalLabel">
                    <i class="fas fa-file-alt me-2"></i>Detalles del Certificado Médico
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-4">
                <div class="row g-4">
                    <div class="col-12">
                        <div class="card border-0 bg-light shadow-sm p-3">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <p class="mb-2"><strong><i class="fas fa-id-card me-2 text-primary"></i>ID:</strong> 
                                       <span id="certificado-id"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-user me-2 text-primary"></i>Paciente:</strong> 
                                       <span id="certificado-paciente"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p class="mb-2"><strong><i class="fas fa-file-alt me-2 text-primary"></i>Tipo de Certificado:</strong> 
                                       <span id="certificado-tipo_certificado"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-calendar-day me-2 text-primary"></i>Fecha de Emisión:</strong> 
                                       <span id="certificado-fecha_emision"></span></p>
                                </div>
                                <div class="col-12">
                                    <p class="mb-0"><strong><i class="fas fa-align-left me-2 text-primary"></i>Descripción:</strong> 
                                       <span id="certificado-descripcion"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary rounded-pill px-4 shadow-sm" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
