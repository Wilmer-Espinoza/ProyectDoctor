<div class="modal fade" id="auditUserModal" tabindex="-1" aria-labelledby="auditUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Cambiado a modal-lg para más espacio -->
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white fw-bold" id="auditUserModalLabel">
                    <i class="fas fa-user-check me-2"></i>Detalles del Usuario Auditado
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-4">
                <div class="row g-4">
                    <div class="col-md-12">
                        <div class="card border-0 bg-light shadow-sm p-3">
                            <p class="mb-2"><strong><i class="fas fa-id-card me-2 text-primary"></i>ID:</strong> <span id="audit-id"></span></p>
                            <p class="mb-2"><strong><i class="fas fa-user me-2 text-primary"></i>Usuario:</strong> <span id="audit-usuario"></span></p>

                            <p class="mb-2"><strong><i class="fas fa-tasks me-2 text-primary"></i>Acción:</strong> <span id="audit-accion"></span></p>
                            <p class="mb-2"><strong><i class="fas fa-calendar-alt me-2 text-primary"></i>Fecha:</strong> <span id="audit-fecha"></span></p>
                            <p class="mb-2"><strong><i class="fas fa-clock me-2 text-primary"></i>Hora:</strong> <span id="audit-hora"></span></p>
                            <p class="mb-0"><strong><i class="fas fa-desktop me-2 text-primary"></i>Estación:</strong> <span id="audit-estacion"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary rounded-pill px-4 shadow-sm" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
