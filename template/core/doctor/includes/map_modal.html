<!-- Modal para el mapa -->
<div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mapModalLabel">Selecciona la ubicación en el mapa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="addressInput" type="text" class="form-control mb-3" placeholder="Busca una dirección">
                <div id="map" style="width: 100%; height: 400px; border: 1px solid #ddd;"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" onclick="saveLocation()">Guardar ubicación</button>
            </div>
        </div>
    </div>
</div>
