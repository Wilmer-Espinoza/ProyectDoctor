<div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="doctorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white fw-bold" id="doctorModalLabel">
                    <i class="fas fa-user-md me-2"></i>Detalles del Doctor
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-4">
                <div class="row g-4">
                    <!-- Columna para la foto -->
                    <div class="col-md-4 text-center">
                        <div class="position-relative">
                            <img id="doctor-foto" src="" alt="Foto del doctor" 
                                 class="img-fluid rounded border border-3 border-primary shadow" 
                                 style="height: 200px; width: 200px; object-fit: cover;">
                        </div>
                    </div>
                    <!-- Columna para los datos -->
                    <div class="col-md-8">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="card border-0 bg-light shadow-sm p-3">
                                    <p class="mb-2"><strong><i class="fas fa-id-card me-2 text-primary"></i>ID:</strong> <span id="doctor-id"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-user me-2 text-primary"></i>Nombres:</strong> <span id="doctor-nombres"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-user me-2 text-primary"></i>Apellidos:</strong> <span id="doctor-apellidos"></span></p>
                                    <p class="mb-2"><strong><i class="fa-solid fa-calendar me-2 text-primary"></i>F.Nacimiento:</strong> <span id="doctor-fecha_nacimiento"></span></p>
                                    <p class="mb-0"><strong><i class="fas fa-address-card me-2 text-primary"></i>Cédula:</strong> <span id="doctor-cedula"></span></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card border-0 bg-light shadow-sm p-3">
                                    <p class="mb-2"><strong><i class="fas fa-phone me-2 text-primary"></i>Teléfonos:</strong> <span id="doctor-telefonos"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-envelope me-2 text-primary"></i>Email:</strong> <span id="doctor-email"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-map-marker-alt me-2 text-primary"></i>Dirección:</strong> <span id="doctor-direccion"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-stethoscope me-2 text-primary"></i>Especialidades:</strong> <span id="doctor-especialidades"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-clock me-2 text-primary"></i>Horario:</strong> <span id="doctor-horario_atencion"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-hourglass-half me-2 text-primary"></i>Duración cita:</strong> <span id="doctor-duracion_cita"></span></p>
                                    <p class="mb-0"><strong><i class="fas fa-check-circle me-2 text-primary"></i>Estado:</strong> <span id="doctor-activo"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary rounded-pill px-4 shadow-sm" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
