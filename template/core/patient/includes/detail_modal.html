<div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- Cambiado a modal-lg para más espacio -->
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary">
                <h5 class="modal-title text-white fw-bold" id="pacienteModalLabel">
                    <i class="fas fa-user-circle me-2"></i>Detalles del Paciente
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body py-4">
                <div class="row g-4">
                    <!-- Columna para la foto -->
                    <div class="col-md-4 text-center">
                        <div class="position-relative">
                            <img id="paciente-foto" src="" alt="Foto del paciente" 
                                 class="img-fluid rounded border border-3 border-primary shadow" 
                                 style="height: 200px; width: 200px; object-fit: cover;">
                        </div>
                    </div>
                    <!-- Columna para los datos -->
                    <div class="col-md-8">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="card border-0 bg-light shadow-sm p-3">
                                    <p class="mb-2"><strong><i class="fas fa-id-card me-2 text-primary"></i>ID:</strong> <span id="paciente-id"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-user me-2 text-primary"></i>Nombres:</strong> <span id="paciente-nombres"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-user me-2 text-primary"></i>Apellidos:</strong> <span id="paciente-apellidos"></span></p>
                                    <p class="mb-0"><strong><i class="fa-solid fa-calendar me-2 text-primary"></i>F.Nacimiento:</strong> <span id="paciente-nac"></span></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card border-0 bg-light shadow-sm p-3">
                                    <p class="mb-2"><strong><i class="fas fa-address-card me-2 text-primary"></i>DNI:</strong> <span id="paciente-dni"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-phone me-2 text-primary"></i>Teléfono:</strong> <span id="paciente-telefono"></span></p>
                                    <p class="mb-2"><strong><i class="fas fa-map-marker-alt me-2 text-primary"></i>Dirección:</strong> <span id="paciente-direccion"></span></p>
                                    <p class="mb-0"><strong><i class="fas fa-birthday-cake me-2 text-primary"></i>Edad:</strong> <span id="paciente-edad"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer border-0">
                <button type="button" class="btn btn-secondary rounded-pill px-4 shadow-sm" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
